 <table *ngFor="let capsule of capsules" class="table table-dark table-hover">
    <thead>
      <tr>
        <th scope="col">Capsule Serial</th>
        <th scope="col">Capsule Id</th>
        <th scope="col">Status</th>
        <th scope="col">Mission</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">{{ capsule.capsule_serial }}</th>
        <td>{{ capsule.capsule_id }}</td>
        <td>{{ capsule.status }}</td>
        <td>{{ capsule.mission }}</td>
      </tr>
