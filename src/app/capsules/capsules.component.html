<br>
<div class="panel-body">
    <table class="table table-dark">
      <thead >
        <tr class="bg-success">
          <th>C_Serial</th>
          <th>Status</th>
          <th>Original_launch</th>
          <th>Type</th>
          <th>Landings</th>
          <th>Details</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let capsule of capsules">
          <td>{{capsule.capsule_serial}}</td>
          <td>{{capsule.status}}</td>
          <td>{{capsule.original_launch}}</td>
          <td>{{capsule.type}}</td>
          <td>{{capsule.landings}}</td>
          <td>{{capsule.details}}</td>

        </tr>
      </tbody>
    </table>

  </div>
